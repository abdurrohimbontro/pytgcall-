name: Build PyTgCalls v3 for Termux

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: [3.12]
        arch: [aarch64]

    steps:
    - name: Checkout pytgcalls
      uses: actions/checkout@v3
      with:
        repository: pytgcalls/pytgcalls
        ref: v3.0.0

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install deps
      run: |
        sudo apt update
        sudo apt install -y build-essential cmake pkg-config \
          libssl-dev libffi-dev libopus-dev libvpx-dev \
          libavformat-dev libavcodec-dev libavutil-dev \
          libswresample-dev git

    - name: Build wheel
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python setup.py bdist_wheel

    - name: Upload wheel
      uses: actions/upload-artifact@v3
      with:
        name: pytgcalls-wheel
        path: dist/*.whl
